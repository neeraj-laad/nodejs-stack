apiVersion: 1.0.0
metadata:
  generateName: express-
components:
  - type: dockerimage
    alias: node12
    image: node:12
    mountSources: true
    endpoints:
      - name: express
        port: 3000
commands:
  - name: devBuild
    actions:
      - type: exec
        component: node12
        command: npm install
        workdir: ${CHE_PROJECTS_ROOT}/app
  - name: devRun
    actions:
      - type: exec
        component: node12
        command: npm start
        workdir: ${CHE_PROJECTS_ROOT}/app
