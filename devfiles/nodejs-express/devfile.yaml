apiVersion: 1.0.0
metadata:
  generateName: express-
projects:
  - name: simple
    source:
      type: git
      location: https://github.com/neeraj-laad/nodejs-express-starter.git
components:
  - type: dockerimage
    alias: odoexpress
    image: cameronmcwilliam/express-odo
    memoryLimit: 1024Mi
    mountSources: true
    endpoints:
      - name: express
        port: 3000
commands:
  - name: devBuild
    actions:
      - type: exec
        component: odoexpress
        command: npm install
        workdir: ${CHE_PROJECTS_ROOT}
  - name: devRun
    actions:
      - type: exec
        component: odoexpress
        command: npm start
        workdir: ${CHE_PROJECTS_ROOT}
