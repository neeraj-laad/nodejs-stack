schemaVersion: 2.0.0
metadata:
  name: nodejs-express-starter
projects:
  - name: simple
    git:
      location: https://github.com/neeraj-laad/nodejs-express-starter.git
components:
  - container:
      image: registry.access.redhat.com/ubi8/nodejs-12:1-36
      mountSources: true
      name: node12
      memoryLimit: 1024Mi
      endpoints:
        - name: '3000/tcp'
          targetPort: 3000
          configuration:
            protocol: tcp
            scheme: http
            type: terminal
commands: 
  - exec:
      id: set up stack and download stack dependencies
      commandLine: "git init && git remote add origin https://github.com/neeraj-laad/nodejs-express-stack.git && git fetch && git reset origin/master && git branch --set-upstream-to=origin/master && git ls-files -z --deleted | xargs -0 git checkout -- && npm install"
      component: node12
      workingDir: ${CHE_PROJECTS_ROOT}
      group:
        kind: build
  - exec:
      id: download app dependencies
      commandLine: "npm install"
      component: node12
      workingDir: ${CHE_PROJECTS_ROOT}/nodejs-express-starter
      group:
        kind: build
  - exec:
      id: run the app
      commandLine: "npm start"
      component: node12
      workingDir: ${CHE_PROJECTS_ROOT}
      group:
        kind: run
